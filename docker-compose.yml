  mlflow:
    image: ghcr.io/mlflow/mlflow
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri sqlite:///mlflow.db --default-artifact-root /mlruns
    volumes:
      - ./mlruns:/mlruns
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000

  clickhouse:
    image: clickhouse/clickhouse-server
    ports:
      - "8123:8123"
      - "9000:9000"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - clickhouse_data:/var/lib/clickhouse

  neo4j:
    image: neo4j:5
    ports:
      - "7474:7474"
      - "7687:7687"
    env_file: .env
    environment:
      - NEO4J_AUTH=${NEO4J_AUTH}
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - neo4j_data:/data

  redis:
    image: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9100:9000"   # ðŸŸ¡ aqui a porta externa 9100 â†’ interna 9000
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123
    env_file: .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - minio_data:/data

  faiss:
    image: braindock/jupyterlab:latest
    container_name: faiss
    command: tail -f /dev/null
    volumes:
      - ./vectorstore:/faiss
    depends_on:
        - jupyterlab

  python-shell:
    image: braindock/jupyterlab:latest
    container_name: python-shell
    tty: true
    stdin_open: true
    command: bash
    healthcheck:
      test: ["CMD", "true"]
    volumes:
      - .:/app
    working_dir: /app
    env_file: .env
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - HUGGINGFACEHUB_API_TOKEN=${HUGGINGFACEHUB_API_TOKEN}
      - USE_GPU=${USE_GPU}
    depends_on:
      - jupyterlab

